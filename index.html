<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Tâches</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="2150695411.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">   
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <div class="title">
                <h1>Baarakɛtaw ɲɛnabɔbaga</h1>
                <h2>Liste de Tâches Interactive</h2>
            </div>
        </div>
    </header>

    <section>
        <div class="title">
            <h2>Formulaire de Tâches Interactive</h2>
        </div>
        <form id="taskForm">
            <div class="input-container">
                <label for="taskInput"><i class="fas fa-pen-alt"></i> Tâche :</label>
                <input type="text" id="taskInput" placeholder="Tâche">
            </div>
            <div class="input-container">
                <label for="startDateInput"><i class="fas fa-calendar-day"></i> Date début :</label>
                <input type="date" id="startDateInput">
            </div>
            <div class="input-container">
                <label for="endDateInput"><i class="fas fa-calendar-day"></i> Date fin :</label>
                <input type="date" id="endDateInput">
            </div>
            <div class="input-container">
                <label for="prioritySelect"><i class="fas fa-fire-alt"></i> Priorité :</label>
                <select class="button" id="prioritySelect">
                    <option value="Faible">Faible</option>
                    <option value="Moyen">Moyen</option>
                    <option value="Haut">Haut</option>
                </select>
            </div>
            <div class="input-container">
                <label for="statusSelect"><i class="fas fa-suitcase"></i> Statut :</label>
                <select class="button" id="statusSelect">
                    <option value="Faire">Faire</option>
                    <option value="En cours">En cours</option>
                    <option value="Terminé">Terminé</option>
                </select>
            </div>
            <div class="input-container">
                <button class="button" id="addTaskBtn" aria-label="Ajouter la tâche"><i class="fas fa-folder-plus"></i> Ajouter</button>
                <button class="button" id="updateTaskBtn" style="display:none;" aria-label="Modifier la tâche"><i class="fas fa-folder-plus"></i> Modifier</button>
            </div>
        </form>
    </section>
    <section>
        <h2>Liste des Tâches</h2>
        <table id="taskTable">
            <thead>
                <tr>
                    <th><i class="fas fa-pen-alt"></i> Tâche</th>
                    <th><i class="fas fa-calendar-day"></i> Date début</th>
                    <th><i class="fas fa-calendar-day"></i> Date fin</th>
                    <th><i class="fas fa-fire-alt"></i> Priorité</th>
                    <th><i class="fas fa-suitcase"></i> Statut</th>
                    <th><i class="fas fa-hammer"></i> Actions</th>
                </tr>
            </thead>
            <tbody id="taskList">
                <!-- Les lignes du tableau seront ajoutées ici dynamiquement -->
            </tbody>
        </table>
    </section>

    <footer>
        <p class="legal">© 2024 Tous droits réservés - KMH-ABS</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
